    <link rel="stylesheet" type="text/css" href="spellbook.css">
    <link rel="stylesheet" type="text/css" href="text-overlays.css">
    <link rel="stylesheet" type="text/css" href="interface.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <div class="container">
        <!-- Page 1 -->
        <div class="svg-overlay page-1">
            <img src="./spellbook_cover.svg" alt="First page of DnD book">
            <!-- Previous Page -->
            <button class="interact" id="p1-previous" onclick="previousPage()"></button>
            <button class="interact" id="p1-next" onclick="nextPage()"></button>
            <button class="interact icon"></button>
            <button class="interact settings"></button>
            <button class="interact home"></button>
            <button class="interact font" onclick="toggleFont()"></button>
            <button class="interact edit" onclick="toggleEditing()"></button>
            <button class="interact lvl up" onclick="lvlUp('p1')">+</button>
            <button class="interact lvl down" onclick="lvlDown('p1')">-</button>

            <p class="text-overlay name" id="p1-name">

                <!-- <span class="scroll-past"></span> -->
            </p>
            <p class="text-overlay incant" id="p1-incant"></p>
            <p class="text-overlay speed" id="p1-speed"></p>
            <p class="text-overlay range" id="p1-range"></p>
            <p class="text-overlay type" id="p1-type"></p>
            <p class="text-overlay-desc" id="p1-desc">
                Please enable javascript for the application to work.
            </p>
            <p class="text-overlay-lvl" id="p1-lvl">
                0
            </p>
            <div class="page-number" id="p1-page"></div>
        </div>
        <!-- Page 2 -->
        <div class="svg-overlay page-2">
            <img src="./spellbook_cover.svg" alt="Second page of DnD book">
            <button class="interact" id="p2-previous" onclick="previousPage()"></button>
            <button class="interact" id="p2-next" onclick="nextPage()"></button>
            <button class="interact icon"></button>
            <button class="interact settings"></button>
            <button class="interact home"></button>
            <button class="interact font"></button>
            <button class="interact edit"></button>
            <button class="interact lvl up" onclick="lvlUp('p2')">+</button>
            <button class="interact lvl down" onclick="lvlDown('p2')">-</button>
            <p class="text-overlay name" id="p2-name">
                Name </p>
            <p class="text-overlay incant" id="p2-incant">
                Incantation </p>
            <p class="text-overlay speed" id="p2-speed">
                Speed </p>
            <p class="text-overlay range" id="p2-range">
                Range </p>
            <p class="text-overlay type" id="p2-type">
                Damage type </p>
            <p class="text-overlay-desc" id="p2-desc">
                Description
            </p>
            <p class="text-overlay-lvl" id="p2-lvl">
                0
            </p>
            <div class="page-number" id="p2-page"></div>
        </div>
    </div>
    <!-- <script src="spell.js"></script> -->
    <script src="app.js"></script>
