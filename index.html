<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellbook</title>
    <link rel="stylesheet" type="text/css" href="spellbook.css">
    <link rel="stylesheet" type="text/css" href="text-overlays.css">
    <link rel="stylesheet" type="text/css" href="interface.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="dev-tools">
        <button class="font-toggle-button" style="top: 2rem;" onclick="toggleFont()">Toggle Font</button>
        <br>
        <button class="font-toggle-button" style="top: 4rem;" onclick="toggleEditing()">Enable Editing</button>
        <br>
        <button class="font-toggle-button" style="top: 6rem;" onclick="exportContent()">Export</button>
        <br>
        <button class="font-toggle-button" style="top: 8rem;" onclick="previousPage()">Previous Page</button>
        <br>
        <button class="font-toggle-button" style="top: 10rem;" onclick="nextPage()">Next Page</button>
    </div>
    <div class="container">
        <!-- Page 1 -->
        <div class="svg-overlay page-1">
            <img src="./spellbook_cover.svg" alt="First page of DnD book">
            <button class="interact-icon"></button>
            <button class="interact-settings"></button>
            <button class="interact-home"></button>
            <button class="interact-font"></button>
            <button class="interact-edit"></button>
            <p class="text-overlay-name" id="p1-name">
                
                <span class="scroll-past"></span>
            </p>
            <p class="text-overlay-incant" id="p1-incant">
                
                <span class="scroll-past"></span>
            </p>
            <p class="text-overlay-speed" id="p1-speed">
                
                <span class="scroll-past"></span>
            </p>
            <p class="text-overlay-range" id="p1-range">
                
                <span class="scroll-past"></span>
            </p>
            <p class="text-overlay-type" id="p1-type">
                
                <span class="scroll-past"></span>
            </p>
            <p class="text-overlay-desc" id="p1-desc">
                
            </p>
        </div>
        <!-- Page 2 -->
        <div class="svg-overlay page-2">
            <img src="./spellbook_cover.svg" alt="Second page of DnD book">
            <button class="interact-icon"></button>
            <button class="interact-settings"></button>
            <button class="interact-home"></button>
            <button class="interact-font"></button>
            <button class="interact-edit"></button>
            <p class="text-overlay-name" id="p2-name">
                Name
                <span class="scroll-past"></span>
            </p>
            <p class="text-overlay-incant" id="p2-incant">
                Incantation
                <span class="scroll-past"></span>
            </p>
            <p class="text-overlay-speed" id="p2-speed">
                Speed
                <span class="scroll-past"></span>
            </p>
            <p class="text-overlay-range" id="p2-range">
                Range
                <span class="scroll-past"></span>
            </p>
            <p class="text-overlay-type" id="p2-type">
                Damage type
                <span class="scroll-past"></span>
            </p>
            <p class="text-overlay-desc" id="p2-desc">
                Description
            </p>
        </div>
    </div>
    <!-- <script src="spell.js"></script> -->
    <script src="app.js"></script>

</body>

</html>
