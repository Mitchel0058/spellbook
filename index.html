<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellbook</title>
    <link rel="stylesheet" type="text/css" href="css/spellbook.css">
    <link rel="stylesheet" type="text/css" href="css/text-overlays.css">
    <link rel="stylesheet" type="text/css" href="css/interface.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/ico" href="./favicon.ico?">
</head>

<body>
    <div class="container">
        <!-- Cover -->
        <div class="svg-overlay page-0">
            <img class="page-img" src="assets/imgs/spellbook_cover_case.svg" alt="Cover of DnD book">
        </div>

        <!-- Page 1 -->
        <div class="svg-overlay page-1 hide">
            <img class="page-img" src="assets/imgs/spellbook_title.svg" alt="First page of DnD book">
            <button class="interact" id="p1-next" onclick="window.location.href='pages.html'"></button>
            <button id="toggle-reorder-btn" onclick="toggleReorderMode()">â˜°</button>
            <div id="overview-container">
                <!-- <button class="overview-block" onclick="goToPage()">
                    <img class="overview-icon" src="assets/imgs/fireball.webp"
                        onerror="this.src='assets/imgs/fireball.webp'" alt="Overview icon">
                    <div class="overview-text">Overview</div>
                </button> -->
            </div>
        </div>
        <!-- Page 2 -->
        <div class="svg-overlay page-2 hide">
            <img class="page-img" src="assets/imgs/spellbook_cover_right_page.svg" alt="Second page of DnD book">
            <!-- <button class="interact" id="p2-next" onclick="window.location.href='pages.html'"></button> -->
        </div>
    </div>
    <!-- <script src="spell.js"></script> -->
    <script src="js/settings.js"></script>
    <script src="js/index.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, (error) => {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
    </script>
</body>

</html>
