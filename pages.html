<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellbook | Page</title>
    <link rel="stylesheet" type="text/css" href="css/spellbook.css">
    <link rel="stylesheet" type="text/css" href="css/text-overlays.css">
    <link rel="stylesheet" type="text/css" href="css/interface.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/ico" href="./favicon.ico?">
</head>

<body>
    <!-- <div class="dev-tools">
        <button class="font-toggle-button" style="top: 2rem;" onclick="toggleFont()">Toggle Font</button>
        <br>
        <button class="font-toggle-button" style="top: 4rem;" onclick="toggleEditing()">Enable Editing</button>
        <br>
        <button class="font-toggle-button" style="top: 6rem;" onclick="exportContent()">Export</button>
        <br>
        <button class="font-toggle-button" style="top: 8rem;" onclick="previousPage()">Previous Page</button>
        <br>
        <button class="font-toggle-button" style="top: 10rem;" onclick="nextPage()">Next Page</button>
    </div> -->
    <div class="container">
        <!-- Page 1 -->
        <div class="svg-overlay page-1">
            <img class="page-img" src="assets/imgs/spellbook_cover.svg" alt="First page of DnD book">
            <!-- Previous Page -->
            <button class="interact" id="p1-previous" onclick="previousPage()"></button>
            <button class="interact" id="p1-next" onclick="nextPage()"></button>
            <button class="interact icon" onclick="setImage('p1')"
                onerror="this.src='assets/imgs/mini-fireball.svg'"></button>
            <a href="settings.html">
                <button class="interact settings"></button>
            </a>
            <a href="./">
                <button class="interact home"></button>
            </a>
            <button class="interact font" onclick="toggleFont()"></button>
            <!-- Editing -->
            <button class="interact edit" onclick="toggleEditing()"></button>
            <div class="toggle-edit uneditable">
                <button class="interact lvl up" onclick="lvlUp('p1')">+</button>
                <button class="interact lvl down" onclick="lvlDown('p1')">-</button>
                <input class="interact radio none" type="radio" name="object fit" value="none" id="none"
                    onclick="setIconFit('p1', 'contain')">
                <label class="interact radio none label" for="none">Curb</label>
                <input class="interact radio cover" type="radio" name="object fit" value="cover" id="cover"
                    onclick="setIconFit('p1', 'cover')">
                <label class="interact radio cover label" for="cover">Cover</label>
                <input class="interact radio fill" type="radio" name="object fit" value="fill" id="fill"
                    onclick="setIconFit('p1', 'fill')">
                <label class="interact radio fill label" for="fill">Fill</label>
            </div>

            <img id="p1-icon" onerror="this.src='assets/imgs/mini-fireball.svg'" alt="Left page icon" />
            <p class="text-overlay name" id="p1-name"></p>
            <p class="text-overlay incant" id="p1-incant"></p>
            <p class="text-overlay speed" id="p1-speed"></p>
            <p class="text-overlay range" id="p1-range"></p>
            <p class="text-overlay type" id="p1-type"></p>
            <p class="text-overlay-desc" id="p1-desc">
                Please enable javascript for the application to work.
            </p>
            <p class="text-overlay-lvl" id="p1-lvl">
                0
            </p>
            <div class="page-number" id="p1-page"></div>
        </div>
        <!-- Page 2 -->
        <div class="svg-overlay page-2">
            <img class="page-img" src="assets/imgs/spellbook_cover_right_page.svg" alt="Second page of DnD book">
            <button class="interact" id="p2-previous" onclick="previousPage()"></button>
            <button class="interact" id="p2-next" onclick="nextPage()"></button>
            <button class="interact icon p2-left" onclick="setImage('p2')"></button>
            <a href="settings.html">
                <button class="interact settings p2-left"></button>
            </a>
            <a href="./">
                <button class="interact home p2-left"></button>
            </a>
            <button class="interact font p2-left"></button>
            <!-- Editing -->
            <button class="interact edit p2-left" onclick="toggleEditing()"></button>
            <div class="toggle-edit uneditable">
                <button class="interact lvl up p2-left" onclick="lvlUp('p2')">+</button>
                <button class="interact lvl down p2-left" onclick="lvlDown('p2')">-</button>
                <input class="interact radio none p2-left" type="radio" name="p2 object fit" value="none2" id="p2-none"
                    onclick="setIconFit('p2', 'contain')">
                <label class="interact radio none label p2-left" for="p2-none">Curb</label>
                <input class="interact radio cover p2-left" type="radio" name="p2 object fit" value="cover2"
                    id="p2-cover" onclick="setIconFit('p2', 'cover')">
                <label class="interact radio cover label p2-left" for="p2-cover">Cover</label>
                <input class="interact radio fill p2-left" type="radio" name="p2 object fit" value="fill2" id="p2-fill"
                    onclick="setIconFit('p2', 'fill')">
                <label class="interact radio fill label p2-left" for="p2-fill">Fill</label>
            </div>

            <img id="p2-icon" class="p2-left" onerror="this.src='assets/imgs/mini-fireball.svg'" alt="Left page icon" />
            <p class="text-overlay name p2-left" id="p2-name">
                Name </p>
            <p class="text-overlay incant p2-left" id="p2-incant">
                Incantation </p>
            <p class="text-overlay speed p2-left" id="p2-speed">
                Speed </p>
            <p class="text-overlay range p2-left" id="p2-range">
                Range </p>
            <p class="text-overlay type p2-left" id="p2-type">
                Damage type </p>
            <p class="text-overlay-desc p2-left" id="p2-desc">
                Description
            </p>
            <p class="text-overlay-lvl p2-left" id="p2-lvl">
                0
            </p>
            <div class="page-number p2-left" id="p2-page"></div>
        </div>
    </div>

    <script src="js/settings.js"></script>
    <script src="js/pages.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, (error) => {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
    </script>
</body>

</html>
